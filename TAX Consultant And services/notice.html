class Solution
{
    public:
    //Function to find a continuous sub-array which adds up to a given number.
    vector<int> subarraySum(vector<int>arr, int n, long long s){
        // Your code here
        vector<int> ans={-1};
        if(s<0)
            return ans;
        if(s==0){
            for(int i=0;i<n;i++){
                if(arr[i]==0){
                    ans={i+1,i+1};
                    break;
                }
            }
            return ans;
        }
        long long su=0;
        int l=0,h=0;
        while(h<=n){
            if(su==s){
                ans={l+1,h};
                break;
            }
            else if(su<s){
                su+=arr[h];
                h++;
            }
            else if(su>s){
                su-=arr[l];
                l++;
            }
        }
        return ans;
    }
}
